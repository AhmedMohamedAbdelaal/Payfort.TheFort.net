language: csharp
solution: Start.Net.sln 
mono:
  - weekly
install:
  - nuget restore Start.Net.sln
  - nuget install NUnit.Runners -Version 3.0.1 - OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release Start.Net.sln
  - mono ./testrunner/NUnit.Runners.3.0.1/tools/nunit3-console.exe ./Start.Net.Tests/bin/Release/Start.Net.Tests.dll
notifications:
  slack:
    secure: 
